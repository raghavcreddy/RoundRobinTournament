<!doctype html>
<html lang="en">

<head>
    <title>1 to 1 Feedback</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <style>
        .container {
            margin: 0 auto;
            width: 600px
        }
    </style>
</head>

<body ng-app="FixtureApp" ng-cloak>

    <div ng-controller="MainCtrl" class="container" layout="column" ng-cloak>

        <md-content class="md-padding" layout="column">

            <h2 class="md-title">Add a person</h2>
            <md-chips ng-model="names"></md-chips>
            <br>

            <div layout="row" layout-xs="column">
                <div flex>
                    Total persons: {{names.length}}
                    <br>Time for each round in minutes:
                    <br>
                    <input ng-model="roundtime" ng-init="roundtime=10" type="number">
                </div>
                <div flex>
                    <br>Total rounds: {{combos.length}}
                    <br>Total time: {{ (roundtime * combos.length) }} minutes
                </div>
            </div>

            <br>
            <div ng-repeat="rounds in combos">
                <strong>Round {{$index+1}}</strong>
                <div ng-repeat="pair in rounds">
                    <span>{{ pair[0] + ' -' }}</span>
                    <span>{{ pair[1] || '(Timekeeper)' }}</span>
                </div>
                <span ng-if="!$last"><hr></span>
            </div>

        </md-content>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
